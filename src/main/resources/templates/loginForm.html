<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <title>Title</title>
</head>
<body>
<form  action="" th:action="@{/login}" method="post" th:object="${memberDto}">
   <!-- <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err : ${#fields.globalErrors()}"
           th:text="${err}">글로벌 오류 메시지</p>
    </div>-->
    <div class="form-group">
        <label for="exampleInput">ID</label>
        <input type="text"  th:field="*{loginId}" class="form-control" id="exampleInput" aria-describedby="emailHelp" placeholder="Enter email">
        <div  th:errors="*{loginId}"></div>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <div th:errors="*{password}"></div>
    </div>
    <button type="submit"  formmethod="post" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
